        <img src="images/pizza.jpg" alt="Pizza">

        <p>Cheesy and delicious. Starting at $9.99</p>
      </div>
      <div class="item">
        <img src="images/burger.jpg" alt="Burger">
        <h3>Burger</h3>
        <p>Juicy beef burgers. Starting at $7.99</p>
      </div>
      <div class="item">
        <img src="images/sushi.jpg" alt="Sushi">
        <h3>Sushi</h3>
        <p>Fresh and authentic. Starting at $12.99</p>
      </div>
    </div>
  </section>
